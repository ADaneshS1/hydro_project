<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Document</title>
</head>
<body>
    <div class="contact-in">
        <div class="contact-text">
            <h1 style="color: white; font-weight: 400;">Contact us</h1>
            <img src="./images/titik-removebg-preview.png" alt="">
        </div>
        <div class="flex2">
        <div class="contact-form">
            <form>
                <div class="flexb">
                <div class="margin">
                <input type="text" placeholder="Full Name" class="contact-form-txt">
                <input type="text" placeholder="Your Email" class="contact-form-txt">
            </div>
            <div>
                <input type="text" placeholder="Your Phone" class="contact-form-txt1">
                <div class="select">
                    <select name="format" id="format">
                       <option value="Budget Level" selected disabled>Budget Level</option>
                       <option value="1">1</option>
                       <option value="2">2</option>
                       <option value="3">3</option>
                       <option value="4">4</option>
                       <option value="5">5</option>
                    </select>
                 </div>
            </div>
        </div>
                <textarea placeholder="Message" class="contact-form-textarea"></textarea>
                <br>
                <div class="fbutton">
                <button class="contact-form-btn">Send Massage</button>
            </div>
            </form>
        </div>
        <div class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3714.1721392112095!2d39.82408886447426!3d21.42247788578643!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x15c204b74c28d467%3A0xb2f543a618225767!2sKa&#39;bah!5e0!3m2!1sid!2sid!4v1679025399086!5m2!1sid!2sid" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    </div>
</body>
</html>
